PLG_SYSTEM_AJAXMODULELOADER_XML_DESCRIPTION="</span><span class='description'><p><strong>Дозволяє підвантажувати модулі через AJAX.</strong></p><p>Після того, як увікн.. увінк... увікм... увімкнено плагін, треба виконати наступне:</p><ul><li>Опублікувати потрібні модулі в одну чи декілька позицій. (рекомендовано обрати не існуючі позиції, наприклад `ajaxmoduleshere`). Увага: Призначити модуль для відображення на всіх сторінках!</li><li>Розташувати правильно сформований тег чи теги DIV або код плагіну (див. документацію) у статті, модулі чи куди заманеться.</li></ul><p>Розташуйте такий код там, де хочете бачити модуль через AJAX</p><iframe height='45'  frameborder='0' src='http://pastebin.com/embed_iframe.php?i=sgvgvL4b' width='100%'></iframe><p>або</p> <iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=adbR2yB7' width='100%' style='border: none; width: 100%;'></iframe><p>Для періодичного перевантаження модуля (інтервал за замовчуванням 5 секунд):</p><iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=aJ7jcVTx' width='65%' style='border: none; width: 100%;'></iframe><p>або</p><iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=Q4rUZpnM' width='100%' style='border: none; width: 100%;'></iframe><p>Для періодичного перевантаження модуля з інтервалом 10 секунд:</p><iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=wKzG3hBh' width='100%' style='border: none; width: 100%;'></iframe><p>або</p><p><iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=atDy055V' width='100%' style='border: none; width: 100%;'></iframe>Також можна використовувати атрибут `style`. Цей код<iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=S0y3EpLc' width='100%' style='border: none; width: 100%;'></iframe></p><p>еквівалентний цьому</p><iframe height='45'  src='http://pastebin.com/embed_iframe.php?i=nieDH2yn' width='100%' style='border: none; width: 100%;'></iframe><p>Де MODULEPOSITION має бути щось на кшталт <i>position-7</i> чи <i>my-position-to-ajax-load-modules</i>,<i>ajaxmoduleshere</i>, а MODULESTYLE щось вигляду <i>none</i>, <i>xhtml</i> чи вкажіть інший стиль модуля (module chrome).</p><p>Інша ситуація. Ви хочете оновлювати модуль щопівгодини, наприклад 13-00, 13-30, 14-00, 14-30 і т.д. Можна встановити період оновлення 30*60*1000=1800000 мілісекунд. Але якщо користувач завітає на сайт о 13-15, то модуль перевантажиться о 13-45. Для цього випадку є атрибут <b>data-start-time</b>. Щоби перевантажувати модуль кожних 15 хвилин від початку години, вкажіть <b>data-start-time=0;15;30;45</b>. Для перевантаження кожні пів години: <b>data-start-time=0;30</b>. Період перевантаження у мілісекундах все одно необхідний, оскільки <b>data-start-time</b> лише вказує від якого часу запустити цикл перевантажень. Щоби перевантажувати модуль кожних 10 хвилин, код має виглядати так:</p><iframe height='90'  src='http://pastebin.com/embed_iframe.php?i=5FnUjyFu' style='border:none;width:100%'></iframe><p><strong>Примітка по відлагодженню:</strong> При виникненні проблеми гляньте, що відображає посилка <span style='text-decoration: underline;'>yoursite.com/index.php?tmpl=ajaxmoduleloader&moduleposition=MODULEPOSITION</span>. За посилкою мусять виводитись ваші модулі для AJAX, інакше не буде що вставляти в реальну сторінку.</p><iframe  src='http://www.youtube.com/embed/4ZvrSRG82GU' frameborder='0' width='420' height='315' allowfullscreen='true'></iframe><style>.description {font-size:12px;float;left;display:block;} .description pre {border:1px solid #ccc;border-radius:5px;padding:5px;background:#efefef;white-space:normal;} .description ul li {list-style:inherit;margin-left:20px;}</style>"
