PLG_SYSTEM_AJAXMODULELOADER_XML_DESCRIPTION="</span><span class='description'><p><strong>Allows to load modules using Ajax</strong></p><p>After you enable the plugin you have to pass the following steps:</p><ul><li>Publish needed modules to a module position or to several ones (it's recommended to use a non-existing one, something like `ajaxmoduleshere`). Note: Assign the modules to be shown at all pages!</li><li>Place properly prepared DIV(s) or plugin code (see instructions below) into articles, modules or any other place where you want to see the ajax-loaded modules</li></ul><p>Place the following code in the place you want the module(s) to be loaded</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=sgvgvL4b' width='100%'></iframe><p>or</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=adbR2yB7' width='100%' style='border: none; width: 100%;'></iframe><p>For periodical reload with default interval 5 seconds:</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=aJ7jcVTx' width='65%' style='border: none; width: 100%;'></iframe><p>or</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=Q4rUZpnM' width='100%' style='border: none; width: 100%;'></iframe><p>For periodical reload with custom interval ( here 10 seconds):</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=wKzG3hBh' width='100%' style='border: none; width: 100%;'></iframe><p>or</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=atDy055V' width='100%' style='border: none; width: 100%;'></iframe><p>You may also add `style` parameter. This code</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=S0y3EpLc' width='100%' style='border: none; width: 100%;'></iframe><p>is equal to this</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=nieDH2yn' width='100%' style='border: none; width: 100%;'></iframe><p>Where MODULEPOSITION is something like <i>position-7</i> or <i>my-position-to-ajax-load-modules</i>, <i>ajaxmoduleshere</i>, and MODULESTYLE is something like <i>none</i>, <i>xhtml</i>  or another module chrome.</p><p>What if you module information is updated every 30 minutes like at 13-00, next at 13-30, 14-00, 14-30 and so on. You can set reload period to 30*60*1000=1800000 miliseconds. But if a user visits your site at 13-15 the module would reload at 13-45. For this case use can use <b>data-start-time</b> attribute. To reload modules every 15 minutes your values should be <b>data-start-time=0;15;30;45</b> . To reload every 30 minutes: <b>data-start-time=0;30</b>. The period in miliseconds is still needed, as the <b>data-start-time</b> attribute only tells from which time within an hour to start the reloading cycle.So to reload you module every 10 minutes use such a code:</p><iframe height='90' src='http://pastebin.com/embed_iframe.php?i=5FnUjyFu' style='border:none;width:100%'></iframe><p><strong>DEBUG note:</strong> If you meet a problem try link <u>yoursite.com/index.php?tmpl=ajaxmoduleloader&moduleposition=MODULEPOSITION</u>. You must see your modules at the link, otherwise they cannot be inserted into the real web-site page.</p><iframe src='http://www.youtube.com/embed/4ZvrSRG82GU' frameborder='0' width='420' height='315' allowfullscreen='true'></iframe><style>.description {font-size:12px;float;left;display:block;} .description pre {border:1px solid #ccc;border-radius:5px;padding:5px;background:#efefef;white-space:normal;} .description ul li {list-style:inherit;margin-left:20px;}</style>"
