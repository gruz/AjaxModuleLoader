PLG_SYSTEM_AJAXMODULELOADER_XML_DESCRIPTION="</span><span class='description'><p><strong>Позволяет подгружать модули через AJAX</strong></p><p>После включения плагина выполнить следующее:</p><ul><li>Опубликовать нужные модули в одну или несколько позиций (рекомендуется взять не существующую позицию, например `ajaxmoduleshere`). Внимание: Отображение модуля следует назначить на всех страницах!</li><li>Расположить правильно сформированные тэги или тэг DIV либо код плагина (см.инструкции ниже) в статьи, модули или куда там нужно.</li></ul><p>Расположите следующий код в место, где должен подгружаться модуль через AJAX</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=sgvgvL4b' width='100%'></iframe><p>либо</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=adbR2yB7' width='100%' style='border: none; width: 100%;'></iframe><p>Для переодического обновления модуля (интервал по-умолчанию 5 секунд):</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=aJ7jcVTx' width='65%' style='border: none; width: 100%;'></iframe><p>либо</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=Q4rUZpnM' width='100%' style='border: none; width: 100%;'></iframe><p>Для переодического обновления с интервалом 10 секунд:</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=wKzG3hBh' width='100%' style='border: none; width: 100%;'></iframe><p>либо</p> <iframe height='45' src='http://pastebin.com/embed_iframe.php?i=atDy055V' width='100%' style='border: none; width: 100%;'></iframe><p>Так же можно использовать аттрибут `style`. Этот код</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=S0y3EpLc' width='100%' style='border: none; width: 100%;'></iframe><p>эквивалентен этому</p><iframe height='45' src='http://pastebin.com/embed_iframe.php?i=nieDH2yn' width='100%' style='border: none; width: 100%;'></iframe><p>Где MODULEPOSITION должно быть что-то типа <i>position-7</i> или <i>my-position-to-ajax-load-modules</i>, <i>ajaxmoduleshere</i>, а MODULESTYLE что-то вроде <i>none</i>, <i>xhtml</i>  или укажите другой стиль модуля (module chrome).</p><p> Другая ситуация. Вы хотите обновлять модуль каждые полчаса, например 13-00, 13-30, 14-00, 14-30 и т.д. Можно установить период обновления 30 * 60 * 1000 = 1800000 миллисекунд. Но если пользователь посетит сайт в 13-15, то модуль перегрузится в 13-45. Для этого случая есть атрибут <b>data-start-time </b>. Чтобы перегружать модуль каждые 15 минут от начала часа, укажите <b>data-start-time=0;15;30;45</b>. Для перегрузки каждые полчаса: <b>data-start-time=0;30</b>. Период перегрузки в миллисекундах все равно необходим, поскольку <b>data-start-time</b> только указывает с какого времени запустить цикл перегрузок. Чтобы перегружать модуль каждые 10 минут, код должен выглядеть так: </p> <iframe height='90' src='http://pastebin.com/embed_iframe.php?i=5FnUjyFu' style='border:none;width:100%'></iframe><p><strong>Примечание по отладке:</strong> При возникновении проблемы посмотрите, что выводит ссылка <u>yoursite.com/index.php?tmpl=ajaxmoduleloader&moduleposition=MODULEPOSITION</u>. По ссылке вы должны видеть модуль или модули, иначе нечего будет вставлять в настоящую страницу.</p><iframe src='http://www.youtube.com/embed/4ZvrSRG82GU' frameborder='0' width='420' height='315' allowfullscreen='true'></iframe><style>.description {font-size:12px;float;left;display:block;} .description pre {border:1px solid #ccc;border-radius:5px;padding:5px;background:#efefef;white-space:normal;} .description ul li {list-style:inherit;margin-left:20px;}</style>"
